<!DOCTYPE html>
<html>
    <head>
        <title>Numbers from 1 to 10</title>
    </head>

    <body>
        <h1>Numbers from 1 to 10</h1>
        <p id="result"></p>
        <script>
            var number = "";
            var i;
            for (i = 1; i < 11; i++) {
                number += i + "<br>";
            }
            document.getElementById("result").innerHTML = number;
        </script>
    </body>
</html>
